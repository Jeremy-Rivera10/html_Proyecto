<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
      <!-- Encabezado-->
      <header>
        <h1>Tienda de Calzados F51</h1>
         <!--Menu de Navegacion--> 
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./Productos.html">Productos</a></li>
                <li><a href="./Presupuesto.html" class="activo">Presupuesto</a></li>
                <li><a href="./Contacto.html">Contacto</a></li>
            </ul>
        </nav>
     </header>
     <!--contenido de la pajina presupuesto-->
     <main class="presupuesto">
        <h2>Solicitar Presupuesto</h2>
        <p>Realiza el siguiente formulario para recibir informacion detallada 
            sobre nuestros servicios. Nos pondremos en conctacto contigo lo antes posible.</p>
            
        <form method="post" class="formulario">
            <div class="campo">
                <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
            </div>
           
            <div class="campo">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
    
            </div>

            <div class="campo">
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="000-000-000" required>    
            </div>
           
            <div class="campo">
                <label for="mensaje">Solicite más información</label>
                <textarea name="mensaje" id="mensaje" rows="4"
                placeholder="Escribe tu mensaje aquí"></textarea>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="politica" name="politica" required>
                   <label for="politica">
                       Acepto la <a href="#" >Politica de Privacidad</a>
                </label>
            </div>

            <div class="boton">
                <button type="submit">Enviar Solicitud</button>
            </div>
        </form>
     </main>

     <!--Pie de Pajina-->
     <footer>
        <div class="direccion">
            <p> Alcorcón, Madrid, España</p>
        </div>
        <div class="redes-sociales">
           <a href="https://www.instagram.com/" target="_blank">
            <img src="../images/instagram.jpg" alt="Instagram">
           </a>
           <a href="https://es-es.facebook.com/" target="_blank">
            <img src="../images/facebook.jpg" alt="Facebook">
           </a>
        </div>
        <p class="aviso-legal"><a href="#">Aviso Legal</a></p>
     </footer>
</body>
</html>
